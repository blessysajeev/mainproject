
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page </title>
  <!-- Font Icon -->
<!-- <link rel="stylesheet" href="{% static 'reg/fonts/material-icon/css/material-design-iconic-font.min.css' %}"> -->
<!-- Main css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body>

    <div>
       <a href="{% url 'index' %}" class="nav-link"><b>BACK</b></a>
    </div>

  <div class="main">
    {% if messages %}
    {% for msg in messages %}
    <h2>{{msg}}</h2>
    
    {% endfor %}
    {% endif %}
    <section class="signup">
        <!--<img src="images/R.jfif" alt=""> --> 
        <div class="container">
            <div class="signup-content">
                <form onsubmit ="return unameValidation() && passwordValidation()" action="{% url 'login' %}" method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2 class="form-title">Login Here</h2>
                   
                  <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="User Name" onkeyup='unameValidation(this)' class="form-control" placeholder="Enter your user name"  required/>
                        <span class="error-msg" id="uname"> </span><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password" onkeyup='passwordValidation(this)'required/>
                        <span class="error-msg" id="password"> </span><br>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                   
                    
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                
                <!-- <p >
                  Create a new account ? <a href="{% url 'register.html' %}" class="loginhere-link">Register here</a>
                  </p> -->
                  <p class="loginhere">
                    Create a new account ? <a href="{% url 'register.html' %}" class="loginhere-link">Register here</a> <br>
               
                  
                  <a href="#" class="loginhere-link">FORGET PASSWORD</a>
                
                </p>
            </div>
        </div>
    </section>
    <script type="text/javascript">
    
      function unameValidation(inputTxt){
          
          var regx = /^[a-zA-Z]+$/;
          var textField = document.getElementById("uname");
      
          if(inputTxt.value != '' ){
      
              if(inputTxt.value.length >= 2){
      
                  if(inputTxt.value.match(regx)){
                      textField.textContent = '';
                      textField.style.color = "green";
      
                  }else{
                      textField.textContent = 'only characters allowded';
                      textField.style.color = "red";
                  }
              }else{
                  textField.textContent = 'your input mut be more than two chracters';
                  textField.style.color = "red";
              }
          }else{
              textField.textContent = 'your input is empty';
      
              textField.style.color = "red";
          }
      }

      function passwordValidation(inputTxt){
        
        var regx = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}/;
        var textField = document.getElementById("password");
    
        if(inputTxt.value != '' ){
                if(inputTxt.value.match(regx)){
                    textField.textContent = '';
                    textField.style.color = "green";
    
                }else{
                    textField.textContent = 'Must contain at least one number and one uppercase and lowercase letter and aleast 5 characters';
                    textField.style.color = "red";
                }
        }else{
            textField.textContent = 'your input is empty';
            textField.style.color = "red";
        }
    }

      </script>

</div>
 <!-- JS -->
 <!-- <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
 <script src="{% static 'reg/js/main.js' %}"></script> -->
  
</body>
</html>
{% endblock %}
